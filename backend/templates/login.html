{% extends "base.html" %}
{% block content %}
<h2>Welcome back</h2>

<form id="login-form"
      hx-post="/auth/login-form"
      hx-target="#login-result"
      hx-swap="innerHTML">
  
  <input name="email" type="email" placeholder="Email" required>
  <input name="password" type="password" placeholder="Password" required>
  
  <button type="submit">Login</button>
</form>

<div id="login-result" class="response-message"></div>

<p class="switch-link">New user? <a href="/auth/signup-page">Sign up</a></p>

<!-- ðŸ”¹ Forgot Password Link -->
<p class="switch-link">
  <a href="/auth/forgot-password-page" style="font-size: 0.9em; color: #888; text-decoration: underline;">Forgot your password?</a>
</p>
{% endblock %}
