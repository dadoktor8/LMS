<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Intellaica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto bg-white shadow-md rounded-xl py-8 px-6 border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Create New Password</h2>
   
    <form id="reset-form"
          method="post"
          action="/auth/reset-password?token={{ token }}"
          class="space-y-4"
    >
      <input name="token" type="hidden" value="{{ token }}" />
      <input name="new_password" type="password" placeholder="New Password" required
        class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <div class="text-xs text-gray-500">
        Password must be at least 8 characters with at least one lowercase letter, one uppercase letter, one number, and one special character
      </div>
      <input name="confirm_password" type="password" placeholder="Confirm Password" required
        class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
        class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
      >Reset Password</button>
    </form>
    <div id="reset-result" class="mt-3"></div>
  </div>
</body>
</html>
