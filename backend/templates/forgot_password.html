<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Intellaica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto bg-white shadow-md rounded-xl py-8 px-6 border border-gray-200">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 text-center">Reset Your Password</h2>
    <p class="text-gray-600 mb-6 text-center">Enter your email address and we'll send you a link to reset your password.</p>
    
    <form id="forgot-form"
          hx-post="/auth/forgot-password"
          hx-target="#forgot-result"
          hx-swap="innerHTML"
          class="space-y-4"
    >
      <input name="email" type="email" placeholder="Email" required
        class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
        class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
      >Send Reset Link</button>
    </form>
    <div id="forgot-result" class="mt-3"></div>
    <p class="text-center text-sm mt-4 text-gray-700">
      <a href="/auth/login-page" class="text-blue-600 hover:underline">Back to login</a>
    </p>
  </div>
</body>
</html>
