<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Course | Intellaica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- HTMX (optional, if you use it for AJAX) -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white px-6 py-4 shadow flex justify-between items-center mb-8">
    <div class="font-bold text-xl text-blue-700 flex items-center space-x-2">
      <span>Intellaica</span>
      <span class="text-gray-400 text-lg hidden sm:inline">|</span>
      <span class="text-gray-700 hidden md:inline font-semibold">Teacher Portal</span>
    </div>
    <a href="/auth/logout"
       class="py-2 px-5 text-sm font-medium bg-red-50 text-red-600 rounded-lg border border-red-100 hover:bg-red-100 transition flex items-center">
      🚪 Logout
    </a>
  </nav>

  <main class="max-w-lg mx-auto my-10 bg-white shadow-md rounded-xl px-8 py-8 border border-gray-100">
    <h2 class="text-2xl font-bold text-red-600 mb-6 text-center">➕ Create a New Course</h2>
    <form
      hx-post="/auth/courses"
      hx-target="#message"
      hx-swap="innerHTML"
      method="post"
      onsubmit="this.querySelector('button').disabled = true;"
      class="space-y-5"
    >
      <div>
        <label class="block mb-1 font-medium text-gray-700" for="title">📘 Course Title</label>
        <input
          type="text"
          name="title"
          id="title"
          required
          class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
        >
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700" for="description">📝 Description</label>
        <textarea
          name="description"
          id="description"
          rows="4"
          required
          class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none text-gray-800"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition flex justify-center items-center gap-2"
      >
        🚀 Create Course
      </button>
    </form>
    <div class="mt-6 flex justify-between items-center">
      <a href="/auth/teacher/dashboard"
         class="flex items-center gap-1 text-blue-700 hover:underline text-sm"
      >⬅️ Back to Dashboard</a>
    </div>
    <div id="course-message" class="mt-5 text-center"></div>
    <div id="message" style="margin-top: 1.5rem;"></div>
  </main>
</body>
</html>
