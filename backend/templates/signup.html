{% extends "base.html" %}
{% block content %}
<h2>Create your account</h2>

<form id="signup-form"
      hx-post="/auth/signup-form"
      hx-target="#signup-result"
      hx-swap="innerHTML"
      onsubmit="this.querySelector('button').disabled = true;">
  
  <input name="f_name" type="f_name" placeholder="First Name" required>
  <input name="l_name" type="l_name" placeholder="Last Name">
  <input name="email" type="email" placeholder="Email" required>
  <input name="password" type="password" placeholder="Password" required>
  <select name="role" required>
    <option value="" disabled selected>Select role</option>
    <option value="student">Student</option>
    <option value="admin">Admin</option>
    <option value="teacher">Teacher</option>
  </select>
  
  <button type="submit">Sign Up</button>
</form>

<div id="signup-result" class="response-message"></div>
<p class="switch-link">Already have an account? <a href="/">Log in</a></p>
{% endblock %}
