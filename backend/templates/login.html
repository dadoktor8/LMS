<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Intellaica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto bg-white shadow-md rounded-xl py-8 px-6 border border-gray-200">
    <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">Welcome to Intellaica</h2>
    <form id="login-form"
          hx-post="/auth/login-form"
          hx-target="#login-result"
          hx-swap="innerHTML"
          class="space-y-4"
    >
      <input
        name="email"
        type="email"
        placeholder="Email"
        required
        class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <input
        name="password"
        type="password"
        placeholder="Password"
        required
        class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button
        type="submit"
        class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
      >Login</button>
    </form>
    <div id="login-result" class="mt-3"></div>
    <p class="text-center text-sm mt-4 text-gray-700">
      New user? <a href="/auth/signup-page" class="text-blue-600 hover:underline">Sign up</a>
    </p>
    <p class="text-center text-xs mt-1">
      <a href="/auth/forgot-password-page" class="text-gray-500 hover:text-blue-500 underline">Forgot your password?</a>
    </p>
    {% if logged_out %}
      <div class="mt-4 text-green-700 bg-green-100 border-green-300 border px-2 py-2 rounded text-center text-sm">
        âœ… You have been logged out.
      </div>
    {% endif %}
  </div>
</body>
</html>
