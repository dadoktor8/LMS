<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password Intellaica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto bg-white shadow-md rounded-xl py-8 px-6 border border-gray-200">
    <h2 class="text-2xl font-bold mb-5 text-gray-800 text-center">🔐 Reset Password</h2>
    <form action="/auth/reset-password" method="post" class="space-y-4">
      <input type="hidden" name="token" value="{{ token }}" />
      <div>
        <label for="new_password" class="text-sm text-gray-700 font-semibold">New Password</label>
        <input type="password" name="new_password" required
          class="w-full mt-1 px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label for="confirm_password" class="text-sm text-gray-700 font-semibold">Confirm Password</label>
        <input type="password" name="confirm_password" required
          class="w-full mt-1 px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <button type="submit"
        class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
      >Reset Password</button>
    </form>
    <div class="text-center mt-4 text-sm">
      <a href="/auth/login-page" class="text-gray-500 hover:text-blue-500 underline">← Back to Login</a>
    </div>
  </div>
</body>
</html>
