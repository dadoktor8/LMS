<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Intellaica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <main class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md mx-auto bg-white shadow-md rounded-xl py-8 px-6 border border-gray-100">
      <h2 class="text-2xl font-bold mb-6 text-blue-700 text-center">Forgot Password</h2>
      <form method="post" action="/auth/forgot-password" class="space-y-4">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
          class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
        >
        <button
          type="submit"
          class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
        >Send Reset Link</button>
      </form>
      <p class="text-center text-sm mt-6">
        <a href="/auth/login-page" class="text-blue-700 hover:underline">Back to login</a>
      </p>
    </div>
  </main>
</body>
</html>
