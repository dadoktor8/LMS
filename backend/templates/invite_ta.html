<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invite TA | Intellaica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- Navbar -->
  <nav class="bg-white px-6 py-4 shadow flex justify-between items-center mb-8">
    <div class="font-bold text-xl text-blue-700">
      Intellaica
      <span class="hidden sm:inline text-gray-400 text-lg mx-2">|</span>
      <span class="hidden md:inline text-gray-700 font-semibold">Teacher Portal</span>
    </div>
    <a href="/auth/logout"
       class="py-2 px-5 text-sm font-medium bg-red-50 text-red-600 rounded-lg border border-red-100 hover:bg-red-100 flex items-center">
      ðŸšª Logout
    </a>
  </nav>
  <main class="max-w-lg mx-auto mt-12 bg-white rounded-xl shadow p-8 border border-gray-100">
    <h2 class="text-2xl font-bold mb-2 text-center text-indigo-800">ðŸŽ“ Invite Teaching Assistant</h2>
    <p class="mb-6 text-center text-gray-700">
      Invite a student by email to become a TA for <strong class="text-blue-700">{{ course.title }}</strong>.
    </p>
    <form
      method="post"
      hx-post="/auth/courses/{{ course.id }}/invite-ta"
      hx-target="#code-display"
      hx-swap="innerHTML"
      class="flex flex-col gap-4 items-center"
    >
      <input
        type="email"
        name="email"
        placeholder="Enter student's email"
        required
        class="w-full md:w-80 px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-base"
      >
      <button
        type="submit"
        class="w-full md:w-80 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition"
      >Send Invite</button>
    </form>
    <div id="code-display" class="mt-5"></div>
    <div class="text-center mt-8">
      <a href="/auth/teacher/dashboard" class="text-blue-700 hover:underline inline-flex items-center gap-1">â¬… Back to Dashboard</a>
    </div>
  </main>
</body>
</html>
