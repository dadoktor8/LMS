{% extends "base.html" %}

{% block content %}
<div class="reset-container">
  <h2>üîê Reset Password</h2>
  <form action="/auth/reset-password" method="post">
    <input type="hidden" name="token" value="{{ token }}" />

    <label for="new_password">New Password</label>
    <input type="password" name="new_password" required />

    <label for="confirm_password">Confirm Password</label>
    <input type="password" name="confirm_password" required />

    <button type="submit">Reset Password</button>
  </form>
  <div class="footer">
    <a href="/auth/login-page">‚Üê Back to Login</a>
  </div>
</div>
{% endblock %}

{% block style %}
<style>
  .reset-container {
    background: white;
    padding: 2rem 2.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    max-width: 400px;
    margin: 5vh auto;
  }

  .reset-container h2 {
    text-align: center;
    color: #333;
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    margin: 0.75rem 0 0.3rem;
    font-weight: bold;
  }

  input[type="password"] {
    width: 100%;
    padding: 0.6rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 8px;
  }

  button {
    width: 100%;
    padding: 0.8rem;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background-color: #0056b3;
  }

  .footer {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.9rem;
  }
</style>
{% endblock %}
